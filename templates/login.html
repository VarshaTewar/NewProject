<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - HRMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-info bg-opacity-25 d-flex justify-content-center align-items-center" style="height:100vh;">
<div class="card shadow p-4" style="width:360px;">
    <h3 class="text-center mb-3">ğŸ¥ Hospital Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input class="form-control mb-2" name="username" placeholder="Username" required>
        <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-100">Login</button>
    </form>
    <div class="small mt-2 text-muted">Default: admin / admin123</div>
</div>
</body>
</html>
