<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Staff - HRMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>Staff</h2>
  <form action="/staff/add" method="post" class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col"><input class="form-control" name="role" placeholder="Role" required></div>
    <div class="col"><label><input type="checkbox" name="on_duty"> On Duty</label></div>
    <div class="col"><button class="btn btn-primary">Add</button></div>
  </form>
  <table class="table table-bordered">
    <tr><th>ID</th><th>Name</th><th>Role</th><th>On Duty</th><th>Toggle</th></tr>
    {% for s in staff %}
    <tr>
      <td>{{ s['id'] }}</td>
      <td>{{ s['name'] }}</td>
      <td>{{ s['role'] }}</td>
      <td>{{ 'Yes' if s['on_duty'] else 'No' }}</td>
      <td>
        <form method="post" action="/staff/toggle/{{ s['id'] }}">
          <button class="btn btn-sm {{ 'btn-warning' if s['on_duty'] else 'btn-success' }}">
            {{ 'Set Off' if s['on_duty'] else 'Set On' }}
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
