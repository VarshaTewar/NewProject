<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Hospital Harmony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        }
        
        .sidebar-link {
            transition: all 0.2s ease;
        }
        
        .sidebar-link:hover {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
        }
        
        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .gradient-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .gradient-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 flex-shrink-0 hidden md:flex flex-col">
            <div class="flex items-center justify-center h-16 px-4 border-b border-gray-700">
                <i class="fas fa-heartbeat text-3xl text-blue-400 mr-2"></i>
                <span class="text-xl font-bold text-white">Hospital Harmony</span>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
                <a href="/" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-md hover:text-white">
                    <i class="fas fa-th-large mr-3 text-lg"></i>
                    Dashboard
                </a>
                <a href="/patients" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-md hover:text-white">
                    <i class="fas fa-users mr-3 text-lg"></i>
                    Patients
                </a>
                <a href="/beds" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-md hover:text-white">
                    <i class="fas fa-bed mr-3 text-lg"></i>
                    Beds
                </a>
                <a href="/staff" class="sidebar-link active flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-md hover:text-white">
                    <i class="fas fa-user-md mr-3 text-lg"></i>
                    Staff
                </a>
                <a href="/inventory" class="sidebar-link flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-md hover:text-white">
                    <i class="fas fa-boxes mr-3 text-lg"></i>
                    Inventory
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                        DM
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white">Dr. Asha Mehta</p>
                        <p class="text-xs text-gray-400">Chief Medical Officer</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between h-16 px-6 bg-white border-b border-gray-200 shadow-sm">
                <div class="flex items-center flex-1">
                    <button class="md:hidden mr-4 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="relative max-w-md w-full">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input
                            type="search"
                            id="headerSearch"
                            placeholder="Search staff..."
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="relative text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
                    </button>
                    <a href="/logout" class="text-gray-600 hover:text-gray-900" title="Logout">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </a>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Flash Messages -->
                <div id="flashMessages"></div>

                <div class="max-w-7xl mx-auto space-y-6">
                    <!-- Header -->
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">Staff Management</h1>
                            <p class="text-gray-600 mt-1">Manage hospital staff and schedules</p>
                        </div>
                        <button onclick="openAddModal()" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            Add Staff
                        </button>
                    </div>

                    <!-- Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300">
                            <div class="bg-blue-50 w-12 h-12 rounded-xl flex items-center justify-center mb-4">
                                <i class="fas fa-user-md text-blue-600 text-xl"></i>
                            </div>
                            <h3 class="text-gray-600 text-sm font-medium mb-2">Total Staff</h3>
                            <p id="totalStaff" class="text-3xl font-bold text-gray-900">0</p>
                        </div>
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300">
                            <div class="bg-emerald-50 w-12 h-12 rounded-xl flex items-center justify-center mb-4">
                                <i class="fas fa-check-circle text-emerald-600 text-xl"></i>
                            </div>
                            <h3 class="text-gray-600 text-sm font-medium mb-2">On Duty</h3>
                            <p id="onDutyStaff" class="text-3xl font-bold text-gray-900">0</p>
                        </div>
                        <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300">
                            <div class="bg-amber-50 w-12 h-12 rounded-xl flex items-center justify-center mb-4">
                                <i class="fas fa-clock text-amber-600 text-xl"></i>
                            </div>
                            <h3 class="text-gray-600 text-sm font-medium mb-2">Off Duty</h3>
                            <p id="offDutyStaff" class="text-3xl font-bold text-gray-900">0</p>
                        </div>
                    </div>

                    <!-- Staff Grid -->
                    <div id="staffGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Staff cards will be inserted here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
                        <i class="fas fa-user-slash text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">No Staff Members Found</h3>
                        <p class="text-gray-600 mb-6">Get started by adding your first staff member</p>
                        <button onclick="openAddModal()" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300">
                            <i class="fas fa-plus mr-2"></i>Add Staff Member
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white z-10">
                <h2 class="text-2xl font-bold text-gray-900">Add New Staff Member</h2>
                <button onclick="closeAddModal()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="addStaffForm" action="/staff/add" method="POST" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter staff name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                    <input type="text" name="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Doctor, Nurse, Technician">
                </div>
                <div>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="on_duty" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Currently On Duty</span>
                    </label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeAddModal()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Staff
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load staff data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStaff();
            
            // Handle header search
            document.getElementById('headerSearch').addEventListener('input', function(e) {
                filterStaff(e.target.value);
            });

            // Handle form submission
            document.getElementById('addStaffForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addStaff();
            });

            // Display flash messages if any
            displayFlashMessages();
        });

        function loadStaff() {
            fetch('/staff')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Extract staff data from the table
                    const rows = doc.querySelectorAll('table tbody tr');
                    const staffData = [];
                    
                    rows.forEach(row => {
                        const cells = row.querySelectorAll('td');
                        if (cells.length >= 4) {
                            staffData.push({
                                id: cells[0].textContent.trim(),
                                name: cells[1].textContent.trim(),
                                role: cells[2].textContent.trim(),
                                on_duty: cells[3].textContent.trim() === 'Yes'
                            });
                        }
                    });

                    renderStaff(staffData);
                    updateStats(staffData);
                })
                .catch(error => {
                    console.error('Error loading staff:', error);
                    showEmptyState();
                });
        }

        function renderStaff(staffData) {
            const staffGrid = document.getElementById('staffGrid');
            const emptyState = document.getElementById('emptyState');

            if (staffData.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.classList.add('hidden');
            staffGrid.innerHTML = '';

            staffData.forEach(staff => {
                const initials = staff.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const statusClass = staff.on_duty ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700';
                const statusText = staff.on_duty ? 'On Duty' : 'Off Duty';

                const card = `
                    <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl">
                                        ${initials}
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-bold text-gray-900">${staff.name}</h3>
                                        <p class="text-sm text-gray-600">${staff.role}</p>
                                        <p class="text-xs text-gray-500 mt-1">ID: ${staff.id}</p>
                                    </div>
                                </div>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusClass}">
                                    ${statusText}
                                </span>
                            </div>

                            <div class="flex gap-2 pt-4 border-t border-gray-100">
                                <form action="/staff/toggle/${staff.id}" method="POST" class="flex-1">
                                    <button type="submit" class="w-full bg-blue-50 hover:bg-blue-100 text-blue-600 py-2 rounded-lg font-medium transition-colors">
                                        <i class="fas fa-exchange-alt mr-2"></i>Toggle Duty
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;

                staffGrid.innerHTML += card;
            });
        }

        function updateStats(staffData) {
            document.getElementById('totalStaff').textContent = staffData.length;
            document.getElementById('onDutyStaff').textContent = staffData.filter(s => s.on_duty).length;
            document.getElementById('offDutyStaff').textContent = staffData.filter(s => !s.on_duty).length;
        }

        function showEmptyState() {
            document.getElementById('staffGrid').innerHTML = '';
            document.getElementById('emptyState').classList.remove('hidden');
            updateStats([]);
        }

        function filterStaff(query) {
            const cards = document.querySelectorAll('#staffGrid > div');
            const searchTerm = query.toLowerCase();

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('show');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('addStaffForm').reset();
        }

        function addStaff() {
            const form = document.getElementById('addStaffForm');
            const formData = new FormData(form);

            // Submit the form
            form.submit();
        }

        function displayFlashMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type') || 'success';

            if (message) {
                const flashDiv = document.getElementById('flashMessages');
                const alertClass = type === 'success' ? 'bg-green-50 text-green-800 border-green-200' : 'bg-red-50 text-red-800 border-red-200';
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

                flashDiv.innerHTML = `
                    <div class="mb-4 p-4 rounded-lg flex items-center ${alertClass} border">
                        <i class="fas ${icon} mr-2"></i>
                        ${decodeURIComponent(message)}
                    </div>
                `;

                // Remove message from URL
                window.history.replaceState({}, document.title, window.location.pathname);

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    flashDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Close modal when clicking outside
        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });
    </script>
</body>
</html>
