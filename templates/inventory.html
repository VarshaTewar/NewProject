<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory - HRMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Inventory</h2>
    <a class="btn btn-secondary" href="/">Dashboard</a>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="/inventory/add" method="post" class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="name" placeholder="Item Name" required></div>
    <div class="col"><input class="form-control" name="quantity" placeholder="Quantity" type="number" required></div>
    <div class="col"><button class="btn btn-primary">Add</button></div>
  </form>
  <table class="table table-bordered">
    <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Action</th></tr>
    {% for it in items %}
    <tr class="{{ 'table-danger' if it['quantity'] <= 5 else '' }}">
      <td>{{ it['id'] }}</td>
      <td>{{ it['name'] }}</td>
      <td>{{ it['quantity'] }}</td>
      <td>
        <form action="/inventory/update/{{ it['id'] }}" method="post" class="d-flex">
          <input class="form-control form-control-sm me-2" name="quantity" value="{{ it['quantity'] }}">
          <button class="btn btn-success btn-sm">Update</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
