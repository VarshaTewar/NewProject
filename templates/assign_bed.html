<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assign Bed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h3 class="text-primary">Assign Bed to {{ patient['name'] }}</h3>
  <form method="POST" action="/patients/assign/save" class="mt-3">
    <input type="hidden" name="patient_id" value="{{ patient['id'] }}">
    <label class="form-label">Select Bed</label>
    <select class="form-control" name="bed_id" required>
      {% for b in beds %}
      <option value="{{ b['id'] }}">Ward {{ b['ward'] }} - Bed {{ b['bed_number'] }}</option>
      {% endfor %}
    </select>
    <button class="btn btn-primary mt-3">Book Bed</button>
    <a class="btn btn-secondary mt-3" href="/patients">Cancel</a>
  </form>
</div>
</body>
</html>
