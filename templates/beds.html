<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beds - HRMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Beds</h2>
    <a class="btn btn-secondary" href="/">Dashboard</a>
  </div>
  <form action="/beds/add" method="post" class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="ward" placeholder="Ward" required></div>
    <div class="col"><input class="form-control" name="bed_number" placeholder="Bed Number" required></div>
    <div class="col"><button class="btn btn-primary">Add Bed</button></div>
  </form>
  <table class="table table-bordered">
    <tr><th>ID</th><th>Ward</th><th>Bed No</th><th>Status</th></tr>
    {% for b in beds %}
    <tr>
      <td>{{ b['id'] }}</td>
      <td>{{ b['ward'] }}</td>
      <td>{{ b['bed_number'] }}</td>
      <td>{{ b['status'] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
