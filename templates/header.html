<header class="flex items-center justify-between h-16 px-6 bg-white border-b border-gray-200 shadow-sm">
    <div class="flex items-center flex-1">
        <button class="md:hidden mr-4 text-gray-600 hover:text-gray-900">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="relative max-w-md w-full">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input
                type="search"
                placeholder="Search patients, beds, staff..."
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
        </div>
    </div>
    <div class="flex items-center space-x-4">
        <button class="relative text-gray-600 hover:text-gray-900">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
        </button>
        <button class="relative text-gray-600 hover:text-gray-900">
            <i class="fas fa-envelope text-xl"></i>
        </button>
        <a href="/logout" class="text-gray-600 hover:text-gray-900" title="Logout">
            <i class="fas fa-sign-out-alt text-xl"></i>
        </a>
    </div>
</header>
